<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Feeling fortunate?</button>
    <br/>
    <br/>
  
    <button id="memeGET">Show me some memes</button>
    
    <button id="memePUT">Update a meme</button>
    <button id="memeDELETE">Delete this meme</button>
    
    <br/>
    <br/>
    <input 
        type='text'
        id='title'
        placeholder="What is this meme called?"/>
    <input
        type='text'
        id='img'
        placeholder="Paste URL link here"/>

    <button id="memePOST">Post this meme</button>
    
    
    <section id="meme-container"></section>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
        .then(function (response) {
          const dataFortune = response.data;
          alert(dataFortune);
        })
      }
    </script>

<script src="../server/index.js"></script>
  
  
  </body>
</html>
